1685358075256,"dl":1685358072000,"lpt":"1685362146701","type":"ARTICLE","kws":"","hasVideo":"false","ismultipublish":"No","imageid":100593143,"imageSize":41340,"summary":" Priced at Rs 69,999, it is a TV that aims to offer a premium experience. Here's our review of it","section":"Reviews","insertDate":1685358072000,"sl":"reviews\u002Facer-ar55ar2851qd-tv-review-checks-all-the-boxes"},{"id":100279161,"hl":"Amazon Prime Day Sale Shopping Tips","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Fslideshows\u002Famazon-prime-day-sale-starts-july-15-14-tips-to-get-the-best-deals-and-discounts\u002Fphotolist\u002F101741330.cms","upd":1684237890422,"dl":1684237889000,"lpt":"1684237890449","type":"ARTICLE","kws":"","hasVideo":"false","ismultipublish":"No","imageid":100279161,"imageSize":488010,"summary":"Lava has launched a new 5G smartphone in India â the Agni 5G, successor to the Lava Agni, launched last year. Poco, a spun-off brand of Xiaomi, also recently launched a 5G mid-range smartphone in India â Poco X5 Pro. The two are priced similarly, and here is how the two smartphones compare â Lava Agni 2 5G vs Poco X5 Pro 5G.","section":"Mobiles","insertDate":1684237889000,"sl":"mobiles\u002Fhow-lavas-most-expensive-phone-agni-2-5g-compares-to-poco-x5-pro-5g"},{"id":100259577,"hl":"OnePlus 12 Design","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Fmobiles\u002Foneplus-12-said-to-sport-a-periscope-zoom-camera-and-the-same-old-design\u002Farticleshow\u002F101741599.cms","upd":1684230243468,"dl":1684173500000,"lpt":"1684230276497","type":"ARTICLE","kws":"","hasVideo":"false","ismultipublish":"No","imageid":100259577,"imageSize":208250,"summary":"WhatsApp has added a new Chat Lock feature that allows users to lock individual and group chats. The feature hides the contact from the regular chat listing, the message preview from the notification panel, and moves the locked chats to a dedicated Locked Chat section. Users can authenticate the lock using their screen lock, biometric, PIN, or password. The chats can be accessed by swiping down from the top of the chat list screen and tapping on the Locked Chat option. WhatsApp has automatically taken the phone's lock screen method to lock the chats.","section":"How To","insertDate":1684173500000,"sl":"how-to\u002Fhow-to-lock-individual-chats-in-whatsapp"},{"id":100259902,"hl":"Microsoft Aptos","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ftech-news\u002Fmicrosoft-offices-major-change-will-be-switch-the-way-we-typed\u002Farticleshow\u002F101741654.cms","upd":1684175692433,"dl":1684175687000,"lpt":"1684175692463","type":"ARTICLE","kws":"","hasVideo":"false","canonicalUrl":"https:\u002F\u002Ftimesofindia.indiatimes.com\u002Fgadgets-news\u002Fcanon-launches-cr-n700-indoor-remote-camera-all-the-details\u002Farticleshow\u002F100259853.cms","ismultipublish":"Yes","imageid":100259902,"imageSize":8998,"summary":"Canon India has revealed its indoor 4K remote PTZ camera, CR-N700, aimed at professional video production and live broadcasting. It has a 15x zoom lens, 1.0-inch CMOS sensor and DIGIC DV7 image processing engine, and is capable of high-quality video recording in 4K\u002F60P\u002F4:2:2\u002F10-bit format and supports HDR recording. Alongside the camera, the manufacturer unveiled two add-on applications that will increase productivity: Auto Tracking and Auto Loop. Auto Tracking uses visual analysis for superb tracking capability, following subjects moving slowly to briskly, while Auto Loop can mimick professional camerawork and is based on PTZ staging movements.","section":"More Gadgets","insertDate":1684175687000,"sl":"more-gadgets\u002Fcanon-launches-cr-n700-indoor-remote-camera-all-the-details"},{"id":100264016,"hl":"Samsung Galaxy A04s Price Cut","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Fmobiles\u002Fsamsung-galaxy-a04s-receives-a-price-cut-in-india\u002Farticleshow\u002F101748009.cms","upd":1684238587255,"dl":1684205120000,"lpt":"1684238587267","type":"ARTICLE","kws":"","hasVideo":"false","ismultipublish":"No","imageid":100264016,"imageSize":30544,"summary":"Google launched its first foldable phone, the Pixel Fold, the Pixel Tablet and Pixel 7a, a watered down version of the Pixel 7 series, at the companyâs annual event, Google I\u002FO. Alphabet and Google CEO Sundar Pichai took the stage and talked about how AI is going to be the core technology in all the company's products, including phones. The top executive recently opened up about Google vision, his daily driver and the significance of foldable phones.","section":"Tech News","insertDate":1684205120000,"sl":"tech-news\u002Fgoogle-ceo-sundar-pichais-daily-driver-and-his-take-on-foldable-smartphones"},{"id":82398209,"hl":"Amazon Prime Day Scams","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Ffeatured\u002Fin-pics-biggest-amazon-prime-day-scams\u002Farticleshow\u002F101696440.cms","upd":1620185089325,"dl":1620185089000,"lpt":"1620185089738","type":"ARTICLE","kws":"","hasVideo":"false","ismultipublish":"No","imageid":82398209,"imageSize":634518,"summary":"Only the first 50,000 participants will be eligible for the quiz prize.","section":"Tech News","insertDate":1620185089000,"sl":"tech-news\u002Fflipkart-daily-trivia-quiz-may-5-2021-get-answers-to-these-five-questions-to-win-gifts-and-discount-vouchers"},{"id":76997989,"hl":"New Smartphones on Amazon Prime Day Sale","dm":"gadgetsnow","wu":"https:\u002F\u002Fwww.gadgetsnow.com\u002Fslideshows\u002Famazon-prime-day-sale-2023-smartphones-from-oneplus-samsung-realme-going-on-sale-for-the-first-time\u002Fphotolist\u002F101699107.cms","upd":1594894697554,"dl":1594894663000,"lpt":"1594894697750","type":"ARTICLE","kws":"","hasVideo":"false","ismultipublish":"No","imageid":76997989,"imageSize":419075,"summary":"Domestic telecom gear makers body TEMA has urged the government to provide 20-30 per cent reservation for indigenous companies in the proposed BSNL 4G s
